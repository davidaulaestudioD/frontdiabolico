<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="css/csspedidos.css">
    <link rel="icon" type="image/x-icon" href="logo.svg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>

        <div class="logo-name">
            <img src="css/img/logo.svg" alt="Logo">
            <span>ComeCome</span>
        </div>
    
        <!-- Menú en el centro -->
        <nav>
          <ul>
            <li><a href="home.html">Inicio</a></li>
            <li><a href="pedidos.html">Pedidos</a></li>
            <li><a href="mesas.html">Reservar Mesa</a></li>
          </ul>
        </nav>
    
        <div class="logout">
          <img src="css/img/logout.png" alt="Salir" >
        </div>
    </header>
    
    <!-- HERO SECTION -->
    <section class="hero">
    <div class="hero-content">
      <div class="divPlatos">
        
      </div>

      <div class="derecha">
        <div class="divTotal">
          <p>Total a Pagar:</p>
          <p id="totalAmount">0.00€</p>
          <button class="boton-pagar">Pagar</button>
          <button class="boton-limpiar">Limpiar Pedido</button>
        </div>
  
        <div class="divSeleccionados">
          
        </div>
      </div>

    </div>

    <div id="orderModal" class="modal">
      <div class="modal-content">
        <span class="close-order">&times;</span>
        <h2>Confirmar Pedido</h2>
        <p>Introduce tus datos para el pedido:</p>
        <input type="text" id="orderName" placeholder="Nombre">
        <input type="text" id="orderAddress" placeholder="Dirección">
        <input type="text" id="orderPhone" placeholder="Teléfono">
        <button id="confirmOrder">Confirmar Pedido</button>
      </div>
    </div>

    </section>
    <script src="pedidos.js"></script>
</body>
</html>
