<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/csslogin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="funciones.js"></script>
</head>
<body>
    <div class="container-principal">
        <h1>Registrarme</h1>
        <p class="sub">Hazte socio de ComeCome</p>

        <div class="campos">
            <label for="username">Nuevo Usuario</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>

        <div class="campos">
            <label for="password">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>
        </div>
        <div class="campos">
            <label for="password">Confirma Contraseña</label>
            <input type="password" id="contraseñaConfirmada" name="contraseñaConfirmada" required>
        </div>

        <div class="container-boton">
            <button class="boton-registro">Completar Registro</button>
        </div>

        <div>
            <p>¿Ya tienes cuenta? <span>Login</span></p>
        </div>
    </div> 

    

</body>
</html>
